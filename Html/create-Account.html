<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HouseSearchKE</title>
    <link rel="stylesheet" href="../Css/style-create.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=PT+Sans&display=swap" rel="stylesheet">
    <script src="../Javascript/create-Account.js"></script>    
</head>
<body>
    <div class="container">
        <div class="main-body">
            <h1>HouseSearchKE.com</h1>
            <div class="heading">
                <h2>Create Account</h2>
                <p>Note: This is the account you will use to advetrtise your rentals and manage those you aready have.</p>
            </div>
            <div class="actual-form">
                <form action="../Php/create-account-form-handler.php" method="post" onsubmit="validateForm(event)">
                    <div class="names">
                        <div class="first-name">
                            <div class="label-first-name">
                                <label for="">First Name</label>
                            </div>
                            <div class="input-first-name">
                                <input type="text" name="first-name" id="first-name" onblur="validateField('first-name', 'Please Specify Your First Name')">
                                <div class="error"></div>
                            </div>                           
                        </div>
                        <div class="last-name">
                            <div class="label-last-name">
                                <label for="">Last Name</label>
                            </div>
                            <div class="input-last-name">
                                <input type="text" name="last-name" id="last-name" onblur="validateField('last-name', 'Please Specify Your Last Name')">
                                <div class="error"></div>
                            </div>                     
                        </div>                  
                    </div>
                    <div class="contacts">
                        <div class="phone">
                            <div class="label-phone">
                                <label for="">Phone Number</label>
                            </div>
                            <div class="input-phone">
                                <input type="number" name="phone-number" id="phone-number" placeholder="e.g. 0700000000" onblur="validatePhoneNumber()">
                                <div class="error"></div>
                            </div>                      
                        </div>
                        <div class="email">
                            <div class="label-email">
                                <label for="">Email Address</label>
                            </div>
                            <div class="input-email">
                                <input type="text" name="email" id="email" placeholder="e.g. abcd@gmail.com" onblur="validateField('email', 'Please Specify An Email that will be Associated With Your Rentals')">
                                <div class="error"></div>
                            </div>                     
                        </div>                        
                    </div>                    
                    <div class="passwords">
                        <div class="password-entry">
                            <div class="create-password">
                                <div class="label-create-password">
                                    <label for="">Create a Password</label>
                                </div>
                                <div class="input-create-password">
                                    <input type="password" name="create-password" id="create-password" onblur="validateField('create-password', 'Please Enter A Password To Secure Your Account')">
                                    <div class="error"></div>
                                </div>                          
                            </div>
                            <div class="confirm-password">
                                <div class="label-confirm-password">
                                    <label for="confirm-password">Confirm Password</label>
                                </div>
                                <div class="input-confirm-password">
                                    <input type="password" name="confirm-password" id="confirm-password" onblur="validateField('confirm-password', 'Please Confirm The Password')">
                                    <div class="error"></div>
                                </div>                          
                            </div>                        
                        </div>                        
                        <div class="edit-options">
                            <div class="hint">
                                <div class="label-hint">
                                    <label for="">Use 8 or more characters mith a mix of letters, numbers and symbols</label>
                                </div>                  
                            </div>                   
                            <div class="checkbox-label">
                                <div class="actual-checkbox">
                                    <input type="checkbox" id="toggle-show-password" onclick="toggleBtwShowingAndHidingPassword()">
                                </div>
                                <div class="label-show-password">
                                    <label for="toggle-show-password">Show Password</label>
                                </div>                  
                            </div>                  
                        </div>                        
                    </div>
                    <div class="already-signed-in">
                        <a href="..Html/login.html"> Already have an account, sign in instead</a>
                    </div>                            
                    <div class="submit-button">
                        <button type="submit">Submit</button>
                    </div>                                    
                </form>
            </div>
        </div>
        <div class="periphery">
            <a href="" class="sign-in">Sign Up using your google account instead</a>
        </div>        
    </div>

    
</body>
</html>
