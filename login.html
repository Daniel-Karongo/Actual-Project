<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <h1>HouseSearchKE.com</h1>
            <div class="no-account">
                <p>Don't have an account?</p>
                <a href="./create-Account.html">Create Account</a>
            </div>                        
        </nav>
        <div class="lower">
            <main>
                <form action="./Manage.html">
                    <h2>Login</h2>
                    <label for="email-username"> User Name/ Email</label>
                    <input type="text" id="email-username">
                    <label for=""> Password </label>
                    <input type="password">
                    <div class="remember">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>                
                    <button type="submit">Login</button>
                </form>                                
                <div class="no-account-b">
                    <p>Don't have an account?</p>
                    <a href="./create-Account.html">Create Account</a>
                </div>
            </main>
        </div>        
    </div>
</body>
</html>
